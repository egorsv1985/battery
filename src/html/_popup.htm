<div id="callback" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div
      class="popup__content bg-secondary rounded-3 d-flex justify-content-center align-items-center position-relative"
    >
      <button data-close type="button" class="popup__close">
        <svg
          width="45"
          height="46"
          viewBox="0 0 45 46"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M22.4999 24.6545L32.7543 34.9117L34.7455 32.9232L24.4883 22.666L34.7455 12.4117L32.7571 10.4204L22.4999 20.6776L12.2455 10.4204L10.2571 12.4117L20.5115 22.666L10.2571 32.9204L12.2455 34.9117L22.4999 24.6545Z"
            fill="#262722"
          >
        </svg>
      </button>

      <form
        action="#"
        class="popup__form form border-3 d-flex flex-column justify-content-center"
      >
        <div class="fs-24 text-center fw-700 mb-2">Оставить заявку</div>
        <p class="fs-16 text-info text-center lh-13 mb-4">
          Оставьте свои контакты и мы с вами свяжемся
        </p>
        <div class="form-group position-relative mb-3">
          <input
            type="text"
            class="form-control form__input bg-light rounded-2 text-info p-3 h-100"
            name="name"
            id="name"
            placeholder=""
            required
          >
          <label
            for="name"
            class="form-label form__label fs-16 text-info position-absolute mb-0"
            >Имя*</label
          >
        </div>
        <div class="form-group position-relative mb-4">
          <input
            type="text"
            class="form-control form__input bg-light rounded-2 text-info p-3 h-100"
            name="tel"
            id="tel"
            placeholder=""
            required
          >
          <label
            for="tel"
            class="form-label form__label fs-16 text-info position-absolute mb-0"
            >Телефон*</label
          >
        </div>
        <button
          type="submit"
          class="form__btn btn fs-16 fw-600 px-3 py-3 btn-primary w-100 border-0 mb-4"
        >
          Отправить
        </button>
        <p class="fs-14 lh-12 text-info text-center">
          Нажимая на кнопку, вы даете согласие на обработку персональных данных
        </p>
      </form>
    </div>
  </div>
</div>
