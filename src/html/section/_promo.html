<section class="promo py-5">
  <div class="container position-relative">
    <div class="row mb-4 pt-4">
      <div class="col-12 col-lg-7">
        <h1 class="fs-40 lh-15 text-uppercase fw-700 ">
          <span class="text-primary">Замена</span> лобового стекла
          <span class="text-primary">на любом</span> автомобиле всего
          <span class="text-primary position-relative d-inline-block pe-5"
            >за 1 час
            <span
              class="promo__box-text  opacity-50 rounded-5 bottom-0 d-inline-block text-center"
            >
              <span class="fs-32 fw-600 text-white p-3 ">от 200 руб</span>
            </span></span
          >
        </h1>
      </div>
    </div>
    <div class="promo__triangle"></div>
    <div class="promo__box">
      <img src="@img/main.png" alt="" class="w-100 h-auto">
      <div class="line--frontal position-absolute">
        <div class="promo__line line position-relative">
          <div class="lh-15 line__info position-absolute">лобовое</div>
        </div>
      </div>
      <div class="line--side position-absolute">
        <div class="line position-relative">
          <div class="lh-15 line__info position-absolute">боковые</div>
        </div>
      </div>
      <div class="line--back position-absolute">
        <div class="line position-relative">
          <div class="lh-15 line__info position-absolute">заднее</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="promo__box-form rounded-3 py-4 px-5">
          <form
            action="#"
            class="promo__form form d-flex flex-column justify-content-center"
          >
            <div class="fs-22 text-center lh-15">Оставьте заявку</div>
            <p class="fs-22 text-center lh-12 mb-3">
              <span class="fw-700">получите консультацию</span> бесплатно
            </p>
            <div class="form-group position-relative mb-3">
              <input
                type="text"
                class="form-control form__input bg-white rounded-2 text-info p-3 h-100"
                name="name"
                id="name"
                placeholder=""
                required
              >
              <label
                for="name"
                class="form-label form__label fs-16 text-info position-absolute top-50 mb-0"
                >Введите имя</label
              >
            </div>
            <div class="form-group position-relative mb-3">
              <input
                type="text"
                class="form-control form__input bg-white rounded-2 text-info p-3 h-100"
                name="tel"
                id="tel"
                placeholder=""
                required
              >
              <label
                for="tel"
                class="form-label form__label fs-16 text-info position-absolute top-50 mb-0"
                >+375(__)__-__-___</label
              >
            </div>
            <button
              type="submit"
              class="form__btn btn fs-18 fw-600 p-2 lh-15 btn-primary w-100 border-0 mb-3 text-white"
            >
              Получить
            </button>
            <p class="fs-10 lh-15 text-center mb-0">
              Заполнение заявки вас ни к чему не обязывает. Ваши данные не будут
              переданы третьим лицам
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
